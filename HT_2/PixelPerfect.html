<!doctype html>
<html>
<head>
	<title>Pixel Perfect</title>
	<style type="text/css">
	html, body {
		margin: 0;
	}
	.container {
		width: 100%;
		height: 1297px;
		text-align: center;
	}
	header {
		display: block;
		height: 160px;
		width: 100%;
	}
	header img {
		margin-top: 86px;
		margin-left: 7px;
	}
	nav {
		width: 100%;
		height: 55px;
		background-color: #6b9ad0;
	}
	nav ul {
		margin: 0;
		padding: 20px;
		list-style-type: none;
		vertical-align: middle;
	}
	nav ul li {
		display: inline;
		margin-left: 100px;
	}
	nav ul li a {
		text-decoration: none;
		color: #FFF;
	}
	main {
		text-align: left;
		width: 925px;
		height: 100%;
		margin: 0 auto;
	}
	.posts {
		width: 668px;
		height: 100%;
		float: left;
	}
	.post {
		margin-top: 52px;
	}
	.description {
		margin-top: 22px;
		margin-left: -2px;
		width: 255px;
		height: 100%;
		display: inline-block;
	}
	.theme-img {
		width: 640px;
		height: 230px;
	}
	.theme-header {
		margin-top: 10px;
		margin-left: 1px;
	}
	.theme-divider1 {
		margin-top: 4px;
		margin-right: 28px;
	}
	.theme-divider2 {
		margin-top: 6px;
		margin-right: 28px;
	}
	.theme-time {
		margin-left: 5px;
		margin-top: 1px;
	}
	.theme-text {
		margin-top: 7px;
	}
	.info-post {
		margin-top: 25px;
	}
	.tags {
		margin-top: 30px;
	}
	.loader {
		text-align: center;
		margin-top: 56px;
		margin-right: 12px;
	}
	</style>
</head>
<body>
	<div class="container">
		<header>
			<img src="images/logo.png" alt="logo" />
		</header>
		<nav>
			<ul>
				<li><a href="#">JAVASCRIPT</a></li>
				<li><a href="#">CSS</a></li>
				<li><a href="#">LATEST</a></li>
				<li><a href="#">HTML</a></li>
				<li><a href="#">DESIGN</a></li>
			</ul>
		</nav>
		<main class="content">
			<div class="posts">
				<div class="post">
					<img class="theme-img" src="images/first-pic.png">
					<div class="post-description">
						<img class="theme-header" src="images/first-header.png" />
						<hr class="theme-divider1" />
						<img class="theme-time" src="images/time.png">
						<hr class="theme-divider2" />
						<img class="theme-text" src="images/text.png">
					</div>
				</div>
				<div class="post">
					<img class="theme-img" src="images/second-pic.png">
					<div class="post-description">
						<img class="theme-header" src="images/second-header.png" />
						<hr class="theme-divider1" />
						<img class="theme-time" src="images/time.png">
						<hr class="theme-divider2" />
						<img class="theme-text" src="images/text.png">
					</div>
				</div>
				<div class="loader">
					<img src="images/loder.png" />
				</div>
			</div>
			<div class="description">
				<div class="info-post">
					<img src="images/headerQ.png">
				</div>
				<div class="info-post">
					<img src="images/headerS.png">
				</div>
				<div class="tags">
					<img src="images/tags.png">
				</div>
			</div>
		</main>
	</div>
</body>
</html>
